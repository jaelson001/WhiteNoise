<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>White Noise</title>
</head>

<body bg-color="#fff" fg-color="#4459a7">
    <section class="container-fluid">
        <button id="btn_menu"></button>
        <h1 class="titulo" id="titulo">Chuva</h1>
        <div class="relogio">
            <audio id="audio">
                <source src="audio/chuva.mp3" type="audio/mpeg">
            </audio>
            <h2 class="hora">
                <span id="tempo"></span>
                <button class="btn_start play" id="botao"> </button>
            </h2>
        <button class="btn" id="mais_cinco">Mais 5<sub>min</sub></button>
        </div>
    </section>
    <section class="container-fluid" id="menu">
        <button id="btn_fechar"></button>
        <h1 class="titulo">Configurações</h1>
        <div class="container" id="container-tempo">
            <h2 class="subtitulo">Tempo</h2>
            <button class="btn atual" id="btn_3">3 Minutos</button>
            <button class="btn" id="btn_5">5 Minutos</button>
            <button class="btn" id="btn_10">10 Minutos</button>
        </div>
        <div class="container" id="container-som">
            <h2 class="subtitulo" >Som</h2>
            <button class="btn atual" id="btn_chuva">Chuva</button>
            <button class="btn" id="btn_fogueira">Fogueira</button>
            <button class="btn" id="btn_praia">Praia</button>
        </div>
        <div class="container" id="container-volume">
            <h2 class="subtitulo" >Volume</h2>
            <button class="btn_vol" id="btn_vol-1">1</button>
            <button class="btn_vol" id="btn_vol-2">2</button>
            <button class="btn_vol" id="btn_vol-3">3</button>
            <button class="btn_vol" id="btn_vol-4">4</button>
            <button class="btn_vol atual" id="btn_vol-5">5</button>
        </div>
        <div class="container" id="container-tema">
            <h2 class="subtitulo" >Tema</h2>
            <button class="btn_tema atual" id="btn_tema-dia">Dia</button>
            <button class="btn_tema" id="btn_tema-noite">Noite</button>
        </div>
        
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
